name: Build & Publish Trend Barometer

on:
  schedule:
    - cron: "*/6 * * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

# Only what Pages needs â€” not 'contents: write'
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      # Your script writes index.html + trend_barometer.png into docs/
      - name: Generate barometer
        run: python src/main.py

      # Upload the folder as the Pages artifact (no git commits)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4